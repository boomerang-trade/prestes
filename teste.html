<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Video do Google Drive</title>
    <link rel="stylesheet" href="./css/reset-min.css">
    <link rel="stylesheet" href="./css/googleDriveVideo.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: darkorange;
            margin: 0;
            padding: 0;
        }

        header {
            height: 120px;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 2em;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 50vh; /* Ajuste a altura conforme necessário */
            display: block;
            margin: auto;
        }

        /* Estilos para dispositivos menores, como celulares */
        @media screen and (max-width: 768px) {
            header {
                height: 60px;
            }

            header h1 {
                font-size: 1.5em;
                line-height: 30px;
            }

            iframe {
                height: 40vh; /* Ajuste a altura conforme necessário */
            }

            .telegram-buttons {
                text-align: center;
                margin-top: 320px; /* Mover os botões 320px para baixo */
            }

            .telegram-buttons a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #0088cc;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                margin: 10px 5px; /* Espaçamento entre os botões */
            }

            .telegram-buttons a:hover {
                background-color: #005580;
            }
        }

        /* Estilos para desktop */
        @media screen and (min-width: 769px) {
            /* Adicione estilos específicos para desktop aqui */
            .telegram-buttons {
                text-align: center;
                margin-top: 900px; /* Manter a margem de 900px para os botões */
            }

            .telegram-buttons a {
                margin: 0 10px; /* Espaçamento entre os botões */
                display: inline-block; /* Garante a exibição em linha dos botões no desktop */
                padding: 10px 20px; /* Ajuste o padding conforme necessário */
                background-color: #0088cc;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
            }

            .telegram-buttons a:hover {
                background-color: #005580;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: yellow;">TV85TV SUA LISTA FREE SEMPRE</h1>
    </header>

    <iframe src="https://drive.google.com/file/d/1hXm5kB9UCTRJwxHG6xUDr-83ximdJVCV/preview"></iframe>

    <!-- Botões do Telegram abaixo do vídeo -->
    <div class="telegram-buttons">
        <a href="https://clk.asia/Xzx3I5" target="_blank" style="background-color: red;">Pegue sua lista free aqui 1</a>
        <a href="https://mineurl.com/c8d652" target="_blank" style="background-color: green;">Pegue sua lista free aqui 2</a>
    </div>
</body>
</html>
