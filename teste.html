<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Título Aqui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe,  
        .video-container object,  
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="caminho/para/o/seu/logo.png" alt="Logo">
            <h1>Seu Título Aqui</h1>
            <p>Descrição do seu site</p>
        </header>
        
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SEU_ID_DO_VÍDEO" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
